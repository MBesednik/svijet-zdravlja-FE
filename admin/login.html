<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin prijava — Svijet Zdravlja</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/admin.css" />
    <style>
      :root {
        --accent: #3d5a2a;
        --muted: #6b6b6b;
        --card-bg: #ffffff;
      }
      body {
        background: linear-gradient(180deg, #f6fbf4 0%, #ffffff 100%);
        font-family: Inter, "Helvetica Neue", Helvetica, Arial, sans-serif;
        color: #21321e;
      }
      .admin-login-bg-circles {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 0;
      }
      .admin-login-bg-circles .circle {
        position: absolute;
        border-radius: 50%;
        opacity: 0.18;
        filter: blur(0.5px);
        background: var(--accent);
        z-index: 0;
      }
      .admin-login-bg-circles .circle1 {
        width: 220px;
        height: 220px;
        left: -80px;
        top: 40px;
        background: #b7e2b2;
        opacity: 0.22;
      }
      .admin-login-bg-circles .circle2 {
        width: 140px;
        height: 140px;
        right: -60px;
        top: 120px;
        background: #d2f5c8;
        opacity: 0.18;
      }
      .admin-login-bg-circles .circle3 {
        width: 90px;
        height: 90px;
        left: 60%;
        bottom: 60px;
        background: #3d5a2a;
        opacity: 0.1;
      }
      /* Novi krugovi */
      .admin-login-bg-circles .circle4 {
        width: 70px;
        height: 70px;
        left: 30px;
        bottom: 80px;
        background: #b7e2b2;
        opacity: 0.13;
      }
      .admin-login-bg-circles .circle5 {
        width: 120px;
        height: 120px;
        right: 10%;
        bottom: -40px;
        background: #d2f5c8;
        opacity: 0.13;
      }
      .admin-login-wrap {
        max-width: 960px;
        margin: 0 auto;
        padding: 24px;
        display: flex;
        gap: 28px;
        align-items: center;
        min-height: calc(100vh - 48px);
        position: relative;
        z-index: 1;
      }
      .brand {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        padding: 0;
        background: none;
        border-radius: 0;
        box-shadow: none;
        min-width: unset;
        max-width: unset;
        margin-right: 0;
      }
      .brand-logo {
        width: 110px;
        height: 110px;
        margin-bottom: 22px;
        margin-top: 8px;
        animation: logo-pulse 2s infinite ease-in-out;
        display: block;
        align-self: flex-start;
        box-shadow: none;
        background: none;
        border-radius: 0;
        padding: 0;
      }
      @keyframes logo-pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.13);
        }
        100% {
          transform: scale(1);
        }
      }
      .brand h1 {
        margin: 0 0 10px 0;
        font-size: 2.1rem;
        color: #2a4326;
        font-weight: 800;
        letter-spacing: -0.5px;
        line-height: 1.1;
      }
      .brand p {
        margin: 0 0 0 0;
        color: #4a5c46;
        font-size: 1.13rem;
        font-weight: 400;
        max-width: 340px;
        line-height: 1.5;
      }
      .login-card {
        flex: 1;
        max-width: 520px;
        margin: 0;
        padding: 38px 32px 32px 32px;
        background: var(--card-bg);
        box-shadow: 0 12px 40px rgba(33, 50, 30, 0.07);
        border-radius: 18px;
        position: relative;
        z-index: 1;
        overflow: hidden;
      }
      .login-card h2 {
        margin: 0 0 8px;
        color: #2a4326;
        font-size: 2rem;
        font-weight: 700;
      }
      .login-card p.lead {
        margin: 0 0 18px;
        color: #546a4a;
        font-size: 1.08rem;
      }
      .form-row {
        margin-bottom: 18px;
        display: flex;
        flex-direction: column;
      }
      label {
        font-size: 1rem;
        margin-bottom: 7px;
        color: #314a33;
        font-weight: 500;
      }
      input[type="email"],
      input[type="password"] {
        padding: 14px 16px;
        border: 1.5px solid #e2eadf;
        border-radius: 12px;
        font-size: 1.08rem;
        background: #f6fbf4;
        transition: border-color 0.2s, box-shadow 0.2s;
      }
      input[type="email"]:focus,
      input[type="password"]:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(61, 90, 42, 0.1);
        background: #fff;
      }
      .actions {
        display: flex;
        gap: 12px;
        align-items: center;
        justify-content: center;
        margin-top: 10px;
      }
      .login-card button {
        display: inline-block;
        width: auto;
      }
      .actions button {
        min-width: 140px;
        font-size: 1.08rem;
        font-weight: 600;
        letter-spacing: 0.01em;
        padding: 12px 0;
        border-radius: 10px;
        box-shadow: 0 4px 16px rgba(61, 90, 42, 0.1);
      }
      button {
        background: var(--accent);
        color: #fff;
        border: 0;
        padding: 10px 14px;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 6px 14px rgba(61, 90, 42, 0.08);
        transition: background 0.18s;
      }
      button:hover,
      button:focus {
        background: #2a4326;
      }
      .msg {
        margin-top: 12px;
        color: #9b1c1c;
        min-height: 1.2em;
      }
      .test-cred {
        font-size: 0.92rem;
        color: var(--muted);
        margin-top: 22px;
        text-align: center;
      }
      @media (max-width: 840px) {
        .admin-login-wrap {
          flex-direction: column;
          padding: 18px;
        }
        .brand {
          align-items: center;
          text-align: center;
          min-width: unset;
          max-width: unset;
          margin-bottom: 18px;
          padding: 0;
        }
        .brand-logo {
          align-self: center;
        }
        .brand p {
          display: none;
        }
        .login-card {
          padding: 28px 10px 24px 10px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Dekorativni krugovi u pozadini -->
    <div class="admin-login-bg-circles" aria-hidden="true">
      <div class="circle circle1"></div>
      <div class="circle circle2"></div>
      <div class="circle circle3"></div>
      <div class="circle circle4"></div>
      <div class="circle circle5"></div>
    </div>
    <main>
      <div class="admin-login-wrap">
        <div class="brand">
          <img
            src="../images/logo/SZ_simbol_transparent.png"
            alt="Svijet Zdravlja logo"
            class="brand-logo"
          />
          <h1>Svijet Zdravlja</h1>
          <p>Administratorsko sučelje za uređivanje članaka i medija.</p>
        </div>

        <section class="login-card" aria-labelledby="login-title">
          <h2 id="login-title">Prijava administratora</h2>
          <p class="lead">
            Prijavite se koristeći administratorske podatke da biste pristupili
            sučelju za uređivanje članaka.
          </p>

          <form id="admin-login-form" autocomplete="on">
            <div class="form-row">
              <label for="email">Email</label>
              <input
                id="email"
                name="username"
                type="email"
                required
                placeholder="admin@admin.com"
                autocomplete="username email"
              />
            </div>

            <div class="form-row">
              <label for="password">Lozinka</label>
              <input
                id="password"
                name="password"
                type="password"
                required
                placeholder="1234"
                autocomplete="current-password"
              />
            </div>

            <div class="form-row actions">
              <button id="login-btn" type="submit">Prijavi se</button>
            </div>

            <div class="msg" id="login-msg" aria-live="polite"></div>
          </form>
        </section>
      </div>
    </main>

    <script src="../scripts/config.js"></script>
    <script src="../scripts/admin-auth.js"></script>
  </body>
</html>
